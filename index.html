<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="HFA Swimming Academy - Team Management App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HFA">
  <link rel="apple-touch-icon" href="icons/HFA-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>HFA Swimming Academy</title>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    const vapidPublicKey = "BBIYwgfm5sPmvsYDiPlvWinMhKczMYSRdeao5b4uS66jULfZTP4IaEGNrrpPw8TOR77NwIkyh7btd9CSXXBkKVE";

    function getAuthToken() {
      console.log('üîç Looking for auth token...');
      const flutterBackupToken = localStorage.getItem('flutter.auth_token_backup');
      if (flutterBackupToken) {
        console.log('‚úÖ Found Flutter backup token');
        return flutterBackupToken;
      }
      const possibleKeys = ['auth_token', 'token', 'jwt_token', 'access_token', 'authToken'];
      for (const key of possibleKeys) {
        const token = localStorage.getItem(key);
        if (token) {
          console.log(`‚úÖ Found token in ${key}`);
          return token;
        }
      }
      console.log('‚ùå No auth token found');
      return null;
    }

    // ‚úÖ FIXED: Properly attach to window
    window.subscribeToWebPush = async function() {
      console.log('üîî subscribeToWebPush called from Flutter!');
      
      if (!('serviceWorker' in navigator)) {
        alert("Service workers not supported");
        return false;
      }

      if (!('Notification' in window)) {
        alert("This browser does not support notifications");
        return false;
      }

      const authToken = getAuthToken();
      if (!authToken) {
        alert("Please log in first to enable notifications");
        return false;
      }

      try {
        const registration = await navigator.serviceWorker.register('/web-push-sw.js');
        console.log('‚úÖ Service Worker registered:', registration);

        let permission = Notification.permission;
        if (permission === 'default') {
          permission = await Notification.requestPermission();
        }

        if (permission !== 'granted') {
          alert("‚ùå Notification permission denied");
          return false;
        }

        await navigator.serviceWorker.ready;

        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
        });

        console.log('üì¶ Push subscription created');

        // ‚úÖ FIXED: Clean fetch call
        const response = await fetch('https://hfabackend-production-36df.up.railway.app/notifications/webpush/subscribe', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify(subscription)
        });

        if (response.ok) {
          console.log('‚úÖ Push subscription successful');
          showLocalNotification('üéâ Notifications Enabled!', 'You will now receive push notifications from HFA');
          return true;
        } else {
          const errorText = await response.text();
          console.error('Subscription failed:', response.status, errorText);
          alert(`Subscription failed: ${response.status}`);
          return false;
        }

      } catch (error) {
        console.error('Push subscription error:', error);
        alert(`Error: ${error.message}`);
        return false;
      }
    };

    function showLocalNotification(title, body) {
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification(title, {
          body: body,
          icon: '/icons/HFA-192.png',
          badge: '/icons/Icon-96.png',
          vibrate: [200, 100, 200],
          tag: 'hfa-local'
        });
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    window.addEventListener('load', () => {
      console.log('üîß Page loaded, notification function ready');
      console.log('üîß subscribeToWebPush type:', typeof window.subscribeToWebPush);
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/web-push-sw.js')
          .then(reg => console.log('üîß Service Worker auto-registered'))
          .catch(err => console.log('‚ùå Service Worker registration failed:', err));
      }
    });
  </script>
</body>
</html>
